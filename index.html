<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Fritz - Prospective PhD Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body id="page-top">

    <!-- Navbar Placeholder -->
    <div id="nav-placeholder"></div>

    <!-- Main Content Placeholder -->
    <div class="container-fluid p-0 mt-5">
        <!-- About Section -->
        <div id="about-placeholder"></div>

        <!-- Profile Section -->
        <div class="profile-section grid-x">
            <div class="cell">
                <picture>
                    <source srcset="images/profile-pic-large.jpg" media="(min-width: 1200px)">
                    <source srcset="images/profile-pic-medium.jpg" media="(min-width: 768px)">
                    <img src="images/profile-pic-small.jpg" alt="Profile Picture" class="profile-pic">
                </picture>
            </div>
            <div class="cell profile-text">
                <p class="lead">Welcome to my profile! I am a prospective PhD student with a passion for research and innovation.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper (Bootstrap 5) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/scripts.js"></script>
    
</body>
</html>
